<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Tags Não Visuais</title>
    </head>
    <body>
        <header>Cabeçalho</header>
        <main>
            <span>1</span> <!--Tag para um vão, facilitando na inclusão de estilo(coloração)-->
            <span>2</span>
            <span>3</span>
            <div>4</div> <!--Tag para divisão-->
            <div>5</div>
            <div>6</div>
            <section>7</section>
            <section>8</section>
            <section>9</section>
        </main>
        <footer>Rodapé</footer>
        </body>
</html>

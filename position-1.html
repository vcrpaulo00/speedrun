<html>
    <head>
        <meta charset="UTF-8">
        <title>Position #1</title>
        <style>
            .externa {
                
                height: 300px;
                width: 300px;
                border: 4px solid #000;
                background-color: crimson;
            }
            .interna{
                position: absolute;
                top: 10px;
                right: 10px;
                height: 100px;
                width: 100px;
                border: 2px solid #000;
                background-color: dodgerblue;
            }
        </style> <!--Dentro da Position (posição), existe duas 
        relações entre absolute e relative (absoluta e relativo)
        em relação a posição de uma informação na página-->
    </head>

    <body>
        <h1>Position #1</h1>
        <div class="externa">
            <div class="interna"></div>
        </div>

        <a href="./exercicio.html">Voltar</a>
    </body>
</html>
